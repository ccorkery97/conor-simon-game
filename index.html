<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conor's Simon Game</title>
</head>
<body>
    <header>
        <h1>Conor's Simon Game</h1>
    </header>
    <main>
        <div class="game-board">
            <button class="tile red"></button>
            <button class="tile blue"></button>
            <button class="tile yellow"></button>
            <button class="tile green"></button>
        </div>
        <button class="restart">Start/Restart</button>
        <h3 class="score">Score: 0</h3>
        <h3 class="loser">Let's Play!</h3>
    </main>
    <script src="main.js"></script>
</body>
</html>
